{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel = 'stylesheet' href = '{% static "main/css/main.css"  %}'>
    <script src="https://kit.fontawesome.com/800e591c39.js" crossorigin="anonymous"></script>
<body>
    <aside>
        <a href = "{% url 'home' %}" ><img src = '{% static "main/img/adastra_logo.png" %}' alt = 'Лого'></a>
        <a href = "{% url 'home' %}"><h5>Adastra</h5></a>
        <div class = 'navigate'>
            <a href="{% url 'items' %}"><p>Каталог</p></a>
            <a href="{% url 'favorite' %}"><p>Избранное</p></a>
            <a href="{% url 'about' %}"><p>О нас</p></a>
            <a href="{% url 'office' %}"><p>Личный кабинет</p></a>
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
