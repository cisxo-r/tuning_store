{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel = 'stylesheet' href = '{% static "main/css/main.css"  %}'>
    <script src="https://kit.fontawesome.com/800e591c39.js" crossorigin="anonymous"></script>
<body>
    <aside>
        <img src = '{% static "main/img/adastra_logo.png" %}' alt = 'Лого'>
        <h5>Adastra</h5>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i>Главная</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
